<% Time.zone = 'Amsterdam' %>
default:
  sunday: true
  monday: true
  tuesday: true
  wednesday: true
  thursday: true
  friday: true
  saturday: true
  start: <%= Time.zone.parse('08:00') %>
  end: <%= Time.zone.parse('17:00') %>

parttimer:
  sunday: false
  monday: true
  tuesday: true
  wednesday: true
  thursday: false
  friday: false
  saturday: false
  start: <%= Time.zone.parse('08:00') %>
  end: <%= Time.zone.parse('17:00') %>

empty:
  sunday: false
  monday: false
  tuesday: false
  wednesday: false
  thursday: false
  friday: false
  saturday: false
  start: <%= nil %>
  end: <%= nil %>

